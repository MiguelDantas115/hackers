<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter 1</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0909;
            margin: 0;
            padding: 20px;
            color: white;
            position: relative; /* Necessário para sobrepor o canvas */
            overflow: hidden; /* Para evitar barras de rolagem */
        }

        /* Estilo para o título principal (h1) com efeito de descriptografia */
        h1 {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.986);
            color: #0F0; /* Cor verde estilo Matrix */
            font-family: 'Courier New', Courier, monospace; /* Estilo da fonte Matrix */
            font-size: 48px; /* Tamanho do título */
            overflow: hidden; /* Para esconder os caracteres que estão sendo digitados */
            white-space: nowrap; /* Para evitar quebra de linha */
        }

        /* Estilo para os subtítulos (h2) */
        h2 {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.986);
        }

        /* Estilo para listas não ordenadas (ul) */
        ul {
            list-style-type: none;
            padding: 0;
            background-color: #000000;
        }

        /* Estilo para os itens da lista (li) */
        li {
            margin: 20px 0;
            text-align: center;
            background-color: rgb(7, 7, 7);
        }

        /* Estilo para as imagens */
        img {
            width: 150px;
            height: auto;
            border-radius: 75px;
        }

        /* Efeito neon nas imagens */
        .neon {
            box-shadow: 0 0 5px #08e2d7, 0 0 10px #08e2d7, 0 0 15px #08e2d7, 0 0 20px #08e2d7;
            transition: box-shadow 0.3s;
        }

        .neon:hover {
            box-shadow: 0 0 10px #0323f6, 0 0 20px #0323f6, 0 0 30px #0323f6, 0 0 40px #0323f6;
        }

        /* Estilo para listas ordenadas (ol) */
        ol {
            list-style-type: none;
            padding: 0;
        }

        /* Estilo para o link "Voltar" */
        .voltar {
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .voltar img {
            width: 30px;
            margin-right: 8px;
        }

        /* Estilo para o canvas com o efeito Matrix */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Coloca o canvas atrás de todo o conteúdo */
        }
    </style>
</head>
<body>
    <!-- Canvas para o efeito Matrix -->
    <canvas id="matrix"></canvas>

    <!-- Título principal com o nome do membro -->
    <h1 id="hackerName">Bruno Fraga</h1>

    <!-- Subtítulo para a seção de Especialidades -->
    <h2 class="nome">Especialidades</h2>

    <!-- Lista de especialidades -->
    <ol>
        <li class="nome">Hacker ético</li>
        <li class="nome">Especialista em investigação digital</li>
        <li class="nome">Cibersegurança</li>
    </ol>

    <!-- Subtítulo para a seção de Habilidades -->
    <h2 class="nome">Habilidades</h2>

    <!-- Lista de habilidades -->
    <ol>
        <li class="nome">Desenvolveu uma ferramenta para captura de provas digitais</li>
        <li class="nome">Criou um software de investigação digital</li>
        <li class="nome">Idealizador do projeto Técnicas de Invasão</li>
    </ol>

    <!-- Link para voltar à página anterior -->
    <a href="../index.html" class="voltar">
        <img class="neon" src="https://media.tenor.com/bIQNQoOgU2cAAAAe/white-hat-hacker.png" alt="Voltar, Hunter 1">
    </a>

    <script>
        const hackerName = "Bruno Fraga";
        const displayElement = document.getElementById("hackerName");
        const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()_+";
        let currentText = "";
        let index = 0;
        const speed = 100; // Velocidade da animação

        function decrypt() {
            if (index < hackerName.length) {
                let tempText = "";

                // Gera caracteres aleatórios
                for (let i = 0; i < hackerName.length; i++) {
                    if (i <= index) {
                        tempText += hackerName[i]; // Mantém a letra correta
                    } else {
                        tempText += randomChars[Math.floor(Math.random() * randomChars.length)]; // Substitui por um aleatório
                    }
                }

                displayElement.textContent = tempText; // Atualiza o texto do h1

                index++;
                setTimeout(decrypt, speed); // Chama a função novamente
            } else {
                displayElement.textContent = hackerName; // Exibe o nome final
            }
        }

        // Configuração do Canvas para o efeito Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()_+';
        const matrix = letters.split('');

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Fundo transparente
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Cor verde Matrix
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 30); // Animação contínua a cada 30ms

        // Inicia a animação de descriptografia
        decrypt();
    </script>
</body>
</html>
