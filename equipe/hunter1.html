<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter 1</title>
    <style>
          /* Estilo para o corpo da página */
          body {
            /* Define a fonte padrão como Arial */
            font-family: Arial, sans-serif;
            /* Define a cor de fundo como preto escuro */
            background-color: #0a0909;
            /* Remove as margens padrão da página */
            margin: 0;
            /* Adiciona espaçamento de 20px ao redor do conteúdo */
            padding: 20px;
        }

        /* Estilo para o título principal (h1) */
        h1 {
            /* Centraliza o texto */
            text-align: center;
            /* Define a cor de fundo como preto com uma leve transparência */
            background-color: rgba(0, 0, 0, 0.986);
        }

        /* Estilo para os subtítulos (h2) */
        h2 {
            /* Centraliza o texto */
            text-align: center;
            /* Define a cor de fundo como preto com uma leve transparência */
            background-color: rgba(0, 0, 0, 0.986);
        }

        /* Estilo para listas não ordenadas (ul) */
        ul {
            /* Remove marcadores de lista (pontos, círculos) */
            list-style-type: none;
            /* Remove preenchimento interno da lista */
            padding: 0;
            /* Define a cor de fundo como preto */
            background-color: #000000;
        }

        /* Estilo para os itens da lista (li) */
        li {
            /* Adiciona espaçamento de 20px acima e abaixo de cada item */
            margin: 20px 0;
            /* Centraliza o conteúdo */
            text-align: center;
            /* Define cor de fundo para um preto escuro */
            background-color: rgb(7, 7, 7);
        }

        /* Estilo para as imagens */
        img {
            /* Define a largura das imagens como 150px */
            width: 150px;
            /* Ajusta a altura automaticamente para manter a proporção da imagem */
            height: auto;
            /* Adiciona bordas arredondadas para transformar a imagem em círculo */
            border-radius: 75px;
        }

        /* Efeito neon nas imagens */
        .neon {
            /* Adiciona um efeito de sombra ao redor da imagem, com cor azul ciano */
            box-shadow: 0 0 5px #08e2d7, 0 0 10px #08e2d7, 0 0 15px #08e2d7, 0 0 20px #08e2d7;
            /* Adiciona uma transição suave ao efeito de sombra */
            transition: box-shadow 0.3s;
        }

        /* Efeito hover para neon */
        .neon:hover {
            /* Ao passar o mouse sobre a imagem, muda a sombra para azul escuro */
            box-shadow: 0 0 10px #0323f6, 0 0 20px #0323f6, 0 0 30px #0323f6, 0 0 40px #0323f6;
        }

        /* Estilo para listas ordenadas (ol) */
        ol {
            /* Remove os números padrão dos itens de lista */
            list-style-type: none;
            /* Remove o preenchimento interno da lista */
            padding: 0;
        }

        /* Estilo para o link "Voltar" */
        .voltar {
            /* Remove o sublinhado dos links */
            text-decoration: none;
            /* Exibe o conteúdo em linha e alinha os itens ao centro */
            display: flex;
            align-items: center;
            /* Adiciona uma margem superior de 20px */
            margin-top: 20px;
        }

        /* Estilo para a imagem dentro do link "Voltar" */
        .voltar img {
            /* Define a largura da imagem como 30px */
            width: 30px;
            /* Adiciona um espaçamento à direita da imagem */
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Título principal com o nome do membro -->
    <h1 class="nome" style="color: #ffffff;">Bruno Fraga</h1>

    <!-- Subtítulo para a seção de Experiência Profissional -->
    <h2 class="nome" style="color: #ffffff;">Experiência Profissional</h2>

    <!-- Lista de experiência profissional -->
    <ol>
        <!-- Itens de experiência, sem numeração -->
        <li class="nome" style="color: #ffffff;">Clã</li>
        <li class="nome" style="color: #ffffff;">Clã B</li>
        <li class="nome" style="color: #ffffff;">Clã C</li>
    </ol>

    <!-- Subtítulo para a seção de Habilidades -->
    <h2 class="nome" style="color: #ffffff;">Habilidades</h2>

    <!-- Lista de habilidades -->
    <ol>
        <!-- Itens de habilidades, sem numeração -->
        <li class="nome" style="color: #ffffff;">Rastreamento</li>
        <li class="nome" style="color: #ffffff;">Armadilhas</li>
        <li class="nome" style="color: #ffffff;">Sobrevivência</li>
    </ol>

    <!-- Link para voltar à página anterior -->
    <a href="../index.html" class="voltar" style="text-decoration: none;">
        <!-- Imagem com efeito neon dentro do link "Voltar" -->
        <img class="neon" src="https://media.tenor.com/bIQNQoOgU2cAAAAe/white-hat-hacker.png" alt="Voltar, Hunter 1" width="100">
    </a>
</body>
</html>
