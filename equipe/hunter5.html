<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter 1</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte padrão como Arial */
            background-color: #0a0909; /* Define a cor de fundo como preto escuro */
            margin: 0; /* Remove as margens padrão da página */
            padding: 20px; /* Adiciona espaçamento de 20px ao redor do conteúdo */
            position: relative; /* Necessário para sobrepor o canvas */
            overflow: hidden; /* Para evitar barras de rolagem */
        }

        /* Estilo para o título principal (h1) */
        h1 {
            text-align: center; /* Centraliza o texto */
            background-color: rgba(0, 0, 0, 0.986); /* Define a cor de fundo como preto com uma leve transparência */
            color: #ffffff; /* Cor do texto do título */
            overflow: hidden; /* Para esconder os caracteres que estão sendo digitados */
            white-space: nowrap; /* Para evitar quebra de linha */
            font-size: 48px; /* Tamanho do título */
            font-family: 'Courier New', Courier, monospace; /* Fonte estilo Matrix */
        }

        /* Estilo para os subtítulos (h2) */
        h2 {
            text-align: center; /* Centraliza o texto */
            background-color: rgba(0, 0, 0, 0.986); /* Define a cor de fundo como preto com uma leve transparência */
            color: #ffffff; /* Cor do texto dos subtítulos */
        }

        /* Estilo para listas não ordenadas (ul) */
        ul {
            list-style-type: none; /* Remove marcadores de lista (pontos, círculos) */
            padding: 0; /* Remove preenchimento interno da lista */
            background-color: #000000; /* Define a cor de fundo como preto */
        }

        /* Estilo para os itens da lista (li) */
        li {
            margin: 20px 0; /* Adiciona espaçamento de 20px acima e abaixo de cada item */
            text-align: center; /* Centraliza o conteúdo */
            background-color: rgb(7, 7, 7); /* Define cor de fundo para um preto escuro */
            color: #ffffff; /* Cor do texto dos itens da lista */
        }

        /* Estilo para as imagens */
        img {
            width: 150px; /* Define a largura das imagens como 150px */
            height: auto; /* Ajusta a altura automaticamente para manter a proporção da imagem */
            border-radius: 75px; /* Adiciona bordas arredondadas para transformar a imagem em círculo */
        }

        /* Efeito neon nas imagens */
        .neon {
            box-shadow: 0 0 5px #08e2d7, 0 0 10px #08e2d7, 0 0 15px #08e2d7, 0 0 20px #08e2d7; /* Adiciona um efeito de sombra ao redor da imagem, com cor azul ciano */
            transition: box-shadow 0.3s; /* Adiciona uma transição suave ao efeito de sombra */
        }

        /* Efeito hover para neon */
        .neon:hover {
            box-shadow: 0 0 10px #0323f6, 0 0 20px #0323f6, 0 0 30px #0323f6, 0 0 40px #0323f6; /* Muda a sombra para azul escuro ao passar o mouse sobre a imagem */
        }

        /* Estilo para listas ordenadas (ol) */
        ol {
            list-style-type: none; /* Remove os números padrão dos itens de lista */
            padding: 0; /* Remove o preenchimento interno da lista */
        }

        /* Estilo para o link "Voltar" */
        .voltar {
            text-decoration: none; /* Remove o sublinhado dos links */
            display: flex; /* Exibe o conteúdo em linha e alinha os itens ao centro */
            align-items: center; /* Alinha verticalmente */
            margin-top: 20px; /* Adiciona uma margem superior de 20px */
        }

        /* Estilo para a imagem dentro do link "Voltar" */
        .voltar img {
            width: 30px; /* Define a largura da imagem como 30px */
            margin-right: 8px; /* Adiciona um espaçamento à direita da imagem */
        }

        /* Estilo do canvas que simula o efeito Matrix */
        #matrix {
            position: fixed; /* Fixa o canvas na tela */
            top: 0; /* Alinha no topo */
            left: 0; /* Alinha à esquerda */
            width: 100vw; /* Largura total da viewport */
            height: 100vh; /* Altura total da viewport */
            z-index: -1; /* Coloca o canvas atrás de todo o conteúdo */
        }
    </style>
</head>
<body>
    <!-- Canvas para o efeito Matrix -->
    <canvas id="matrix"></canvas>

    <!-- Título principal com o nome do membro -->
    <h1 id="nameTitle">Gary McKinnon</h1>

    <!-- Subtítulo para a seção de Experiência Profissional -->
    <h2 class="nome">Experiência Profissional</h2>

    <!-- Lista de experiência profissional -->
    <ol>
        <li class="nome">Clã</li>
        <li class="nome">Clã B</li>
        <li class="nome">Clã C</li>
    </ol>

    <!-- Subtítulo para a seção de Habilidades -->
    <h2 class="nome">Habilidades</h2>

    <!-- Lista de habilidades -->
    <ol>
        <li class="nome">Rastreamento</li>
        <li class="nome">Armadilhas</li>
        <li class="nome">Sobrevivência</li>
    </ol>

    <!-- Link para voltar à página anterior -->
    <a href="../index.html" class="voltar">
        <img class="neon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMYzLO9uJr6JEz2zXtbjkoB54VUdlrTJ3gFg&s" alt="Voltar, Hunter 1" width="100">
    </a>

    <script>
        const nameTitle = "Gary McKinnon"; // Nome a ser exibido
        const displayElement = document.getElementById("nameTitle"); // Elemento h1 para exibir o nome
        const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()_+"; // Caracteres aleatórios
        let currentText = ""; // Texto atual
        let index = 0; // Índice do caractere atual
        const speed = 100; // Velocidade da animação

        // Função de descriptografia
        function decrypt() {
            if (index < nameTitle.length) {
                let tempText = "";

                // Gera caracteres aleatórios
                for (let i = 0; i < nameTitle.length; i++) {
                    if (i <= index) {
                        tempText += nameTitle[i]; // Mantém a letra correta
                    } else {
                        tempText += randomChars[Math.floor(Math.random() * randomChars.length)]; // Substitui por um aleatório
                    }
                }

                displayElement.textContent = tempText; // Atualiza o texto do h1

                index++;
                setTimeout(decrypt, speed); // Chama a função novamente
            } else {
                displayElement.textContent = nameTitle; // Exibe o nome final
            }
        }

        // Configuração do Canvas para o efeito Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth; // Largura do canvas
        canvas.height = window.innerHeight; // Altura do canvas

        const letters = 'abcdefghijklmnopqrstuvwxyz0123456789'; // Letras que caem
        const fontSize = 16; // Tamanho da fonte
        const columns = canvas.width / fontSize; // Número de colunas do canvas

        // Criação de gotas
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1; // Começa em 1 para não mostrar a primeira linha
        }

        // Função de animação
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Efeito de desbotamento
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Preenche o canvas

            ctx.fillStyle = '#0F0'; // Cor verde
            ctx.font = fontSize + 'px Arial'; // Fonte

            // Desenha as letras
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)]; // Letra aleatória
                ctx.fillText(text, i * fontSize, drops[i] * fontSize); // Desenha a letra
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0; // Reinicia a gota
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50); // Chama a função de desenho a cada 50ms
        decrypt(); // Inicia a descriptografia
    </script>
</body>
</html>
