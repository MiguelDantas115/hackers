<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiência Profissional</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0909;
            margin: 0;
            padding: 20px;
            color: white; /* Definindo a cor do texto como branco */
            position: relative; /* Necessário para sobrepor o canvas */
            overflow: hidden; /* Para evitar barras de rolagem */
        }

        /* Estilo para o título principal (h1) e subtítulos (h2) */
        h1 {
            text-align: center;
            color: #0F0; /* Cor verde estilo Matrix para o título */
            font-family: 'Courier New', Courier, monospace; /* Fonte estilo Matrix */
            font-size: 48px; /* Tamanho do título */
            overflow: hidden; /* Para esconder os caracteres que estão sendo digitados */
            white-space: nowrap; /* Para evitar quebra de linha */
        }

        h2 {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.986);
            color: #ffffff; /* Cor do texto dos subtítulos */
        }

        /* Estilo para listas ordenadas (ol) */
        ol {
            list-style-type: none;
            padding: 0;
        }

        /* Estilo para os itens da lista (li) */
        li {
            margin: 20px 0;
            text-align: center;
            background-color: rgb(7, 7, 7);
        }

        img {
            width: 150px; /* Largura das imagens */
            height: auto; /* Ajusta a altura automaticamente */
            border-radius: 75px; /* Bordas arredondadas */
        }

        .neon { /* Classe para o efeito neon nas imagens */
            box-shadow: 0 0 5px #03f2f6, 0 0 10px #03f2f6, 0 0 15px #03f2f6, 0 0 20px #03f2f6; /* Efeito de sombra */
            transition: box-shadow 0.3s; /* Transição suave */
        }

        .neon:hover { /* Efeito ao passar o mouse */
            box-shadow: 0 0 10px #0552e1, 0 0 20px #0552e1, 0 0 30px #0552e1, 0 0 40px #0552e1; /* Muda a cor do brilho para azul */
        }

        /* Estilo para o link "Voltar" */
        .voltar {
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        /* Estilo para a imagem dentro do link "Voltar" */
        .voltar img {
            width: 30px; 
            margin-right: 8px; 
        }

        /* Define o estilo do contêiner que envolve as imagens */
        .image-container {
            display: flex; /* Usando Flexbox */
            justify-content: space-between; /* Espaça as imagens nos extremos */
            align-items: center; /* Alinha verticalmente */
            margin-top: 20px; /* Espaço acima do contêiner */
        }

        /* Define o estilo do contêiner que irá girar */
        .flip-container {
            perspective: 1000px; /* Profundidade do efeito 3D */
            width: 150px; /* Largura do contêiner da imagem giratória */
            height: 150px; /* Altura do contêiner da imagem giratória */
        }

        /* Estilos para o efeito de rotação */
        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s; /* Duração da rotação */
            transform-style: preserve-3d; /* Mantém o efeito 3D */
        }

        /* Efeito de rotação quando o mouse está sobre o contêiner */
        .flip-container:hover .flipper {
            transform: rotateY(180deg); /* Rotação em 180 graus ao passar o mouse */
        }

        /* Estilo para a frente e o verso da imagem */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Esconde o lado de trás */
        }

        /* Estilo para a frente (primeira imagem) */
        .front {
            background-image: url('https://lockgamer.com/wp-content/uploads/2012/02/timthumb-e1328493094919.jpg?w=510&h=284'); /* Caminho para a imagem da frente */
            background-size: cover; /* Redimensiona a imagem */
            background-position: center;
        }

        /* Estilo para o verso (segunda imagem) */
        .back {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX4IQ3GlFLMIS46gHcXMXcFiLcG6Xtwr8yNddWdzmYR4d5e21z_yf-LEfJHSaNUMBcAso&usqp=CAU'); /* Caminho para a imagem de trás */
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg); /* Rotaciona a parte de trás */
        }

        /* Estilo para o canvas com o efeito Matrix */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Coloca o canvas atrás de todo o conteúdo */
        }
    </style>
</head>
<body>
    <!-- Canvas para o efeito Matrix -->
    <canvas id="matrix"></canvas>

    <!-- Título principal com o nome do membro -->
    <h1 id="nameTitle">Anonymos</h1>

    <!-- Subtítulo para a seção de Experiência Profissional -->
    <h2 class="nome">Experiência Profissional</h2>

    <!-- Lista de experiência profissional -->
    <ol>
        <li class="nome">Clã</li>
        <li class="nome">Clã B</li>
        <li class="nome">Clã C</li>
    </ol>

    <!-- Subtítulo para a seção de Habilidades -->
    <h2 class="nome">Habilidades</h2>

    <!-- Lista de habilidades -->
    <ol>
        <li class="nome">Rastreamento</li>
        <li class="nome">Armadilhas</li>
        <li class="nome">Sobrevivência</li>
    </ol>

    <!-- Contêiner para imagens lado a lado -->
    <div class="image-container">
        <a href="../index.html" class="voltar">
            <img class="neon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMYzLO9uJr6JEz2zXtbjkoB54VUdlrTJ3gFg&s" alt="Voltar, Hunter 1" width="100">
        </a>

        <div class="flip-container">
            <div class="flipper">
                <!-- Frente da imagem -->
                <div class="front"></div>
                <!-- Verso da imagem -->
                <div class="back"></div>
            </div>
        </div>
    </div>

    <script>
        const nameTitle = "Anonymous"; // Nome a ser exibido
        const displayElement = document.getElementById("nameTitle"); // Elemento h1 para exibir o nome
        const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()_+"; // Caracteres aleatórios
        let currentText = ""; // Texto atual
        let index = 0; // Índice do caractere atual
        const speed = 100; // Velocidade da animação

        // Função de descriptografia
        function decrypt() {
            if (index < nameTitle.length) {
                let tempText = "";

                // Gera caracteres aleatórios
                for (let i = 0; i < nameTitle.length; i++) {
                    if (i <= index) {
                        tempText += nameTitle[i]; // Mantém a letra correta
                    } else {
                        tempText += randomChars[Math.floor(Math.random() * randomChars.length)]; // Substitui por um aleatório
                    }
                }

                displayElement.textContent = tempText; // Atualiza o texto do h1

                index++;
                setTimeout(decrypt, speed); // Chama a função novamente
            } else {
                displayElement.textContent = nameTitle; // Exibe o nome final
            }
        }

        // Configuração do Canvas para o efeito Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth; // Largura do canvas
        canvas.height = window.innerHeight; // Altura do canvas

        const letters = 'abcdefghijklmnopqrstuvwxyz0123456789'; // Letras que caem
        const fontSize = 16; // Tamanho da fonte
        const columns = canvas.width / fontSize; // Número de colunas do canvas

        // Criação de gotas
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1; // Começa em 1 para não mostrar a primeira linha
        }

        // Função de animação
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Efeito de desbotamento
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Preenche o canvas

            ctx.fillStyle = '#0F0'; // Cor verde
            ctx.font = fontSize + 'px Arial'; // Fonte

            // Desenha as letras
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)]; // Letra aleatória
                ctx.fillText(text, i * fontSize, drops[i] * fontSize); // Desenha a letra
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0; // Reinicia a gota
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50); // Chama a função de desenho a cada 50ms
        decrypt(); // Inicia a descriptografia
    </script>
</body>
</html>
