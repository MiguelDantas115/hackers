<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackers</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif; /* Define a fonte do corpo da página */
            background-color: #010000; /* Cor de fundo da página */
            margin: 0; /* Remove margens padrão */
            padding: 20px; /* Adiciona padding interno */
            position: relative; /* Necessário para sobrepor o canvas */
            color: w
            hite; /* Cor padrão do texto */
        }
        h1 {
            text-align: center; /* Centraliza o texto do título */
            background-color: rgba(0, 0, 0, 0); /* Fundo do título transparente */
            color: #0F0; /* Cor verde estilo Matrix */
            font-family: 'Courier New', Courier, monospace; /* Fonte estilo Matrix */
            font-size: 48px; /* Tamanho grande para destaque */
            letter-spacing: 2px; /* Espaçamento entre letras */
        }
        ul {
            list-style-type: none; /* Remove marcadores de lista */
            padding: 0; /* Remove preenchimento interno da lista */
            background-color: #0e000000; /* Cor de fundo da lista */
        }
        li {
            margin: 20px 0; /* Espaçamento acima e abaixo de cada item da lista */
            text-align: center; /* Centraliza o conteúdo de cada item da lista */
            background-color: rgba(9, 0, 0, 0); /* Cor de fundo do item da lista */
        }
        img {
            width: 150px; /* Define a largura das imagens */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 75px; /* Bordas arredondadas (formato circular) */
        }
        .neon {
            box-shadow: 0 0 5px #f60303, 0 0 10px #f70303, 0 0 15px #ff1100, 0 0 20px #ff0000; /* Efeito neon nas imagens */
            transition: box-shadow 0.3s; /* Transição suave para o efeito de sombra */
        }
        .neon:hover {
            box-shadow: 0 0 10px #0552e1, 0 0 20px #0552e1, 0 0 30px #0552e1, 0 0 40px #0552e1; /* Efeito ao passar o mouse */
        }
        .nome {
            text-decoration: none; /* Remove sublinhado dos links */
            transition: transform 0.3s, color 0.3s; /* Transição suave para transformação e cor */
            color: #0F0; /* Cor dos nomes dos membros */
        }
        /* Estilo para o canvas com o efeito Matrix */
        #matrix {
            position: fixed; /* Mantém o canvas fixo na tela */
            top: 0; /* Alinha ao topo */
            left: 0; /* Alinha à esquerda */
            width: 100vw; /* Largura total da tela */
            height: 100vh; /* Altura total da tela */
            z-index: -1; /* Coloca o canvas atrás de todo o conteúdo */
        }
        .creator {
            text-align: center;
            font-size: 14px; /* Tamanho da fonte */
            color: rgba(252, 252, 252, 0.31); /* Cor verde estilo Matrix */
            margin-top: 20px; /* Espaço acima */
            opacity: 0.7; /* Um pouco transparente para ser discreto */
        }
    </style>
</head>
<body>
    <!-- Canvas para o efeito Matrix -->
    <canvas id="matrix"></canvas>

    <h1 id="matrix-title">Hackers</h1><!-- Cabeçalho principal da página -->

    <ul> <!-- Lista de membros da equipe -->
        <li> <!-- Primeiro membro da equipe -->
            <a style="text-decoration: none;" href="equipe/hunter1.html">
                <img class="neon" src="imagens/hunter1.jpg" alt="Hunter 1" width="100">
                <p class="nome">Bruno Fraga</p><!-- Nome do membro com efeito de descriptografia -->
            </a>
        </li>
        <li><!-- Segundo membro da equipe. -->
            <a style="text-decoration: none;" href="equipe/hunter2.html">
                <img class="neon" src="imagens/hunter2.jpg" alt="Hunter 2" width="100">
                <p class="nome">Andres Alonso</p><!-- Nome do membro com efeito de descriptografia -->
            </a>
        </li>
        <li> <!-- Terceiro membro da equipe -->
            <a style="text-decoration: none;" href="equipe/hunter3.html"> 
                <img class="neon" src="imagens/hunter3.jpg" alt="Hunter 3" width="100">    
                <p class="nome">Kevin Mitnick</p><!-- Nome do membro com efeito de descriptografia -->
            </a>
        </li>
        <li> <!-- Quarto membro da equipe -->
            <a style="text-decoration: none;" href="equipe/hunter4.html">
                <img class="neon" src="imagens/hunter4.jpg" alt="hunter4" width="100">
                <p class="nome">Anonymous</p> 
            </a>
        </li>
        <li>
            <a style="text-decoration: none;" href="equipe/hunter5.html">
                <img class="neon" src="imagens/hunter5.jpg" alt="hunter5" width="100">
                <p class="nome">Gary McKinnon</p>
            </a>
        </li>
    </ul>
    <p class="creator">&copy;2024/MDantas</p>
    <script>
        // Configuração do Canvas
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth; // Define a largura do canvas como a largura da janela
        canvas.height = window.innerHeight; // Define a altura do canvas como a altura da janela

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}'; // Conjunto de caracteres para animação
        const matrix = letters.split(''); // Divide os caracteres em um array

        const fontSize = 16; // Tamanho da fonte para a animação
        const columns = canvas.width / fontSize; // Calcula o número de colunas no canvas
        const drops = Array(Math.floor(columns)).fill(1); // Cria um array para controlar a posição de cada coluna

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Fundo transparente
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Preenche o canvas

            ctx.fillStyle = '#0F0'; // Cor verde Matrix
            ctx.font = `${fontSize}px monospace`; // Define a fonte para o texto

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)]; // Seleciona um caractere aleatório
                ctx.fillText(text, i * fontSize, drops[i] * fontSize); // Desenha o caractere no canvas

                // Reinicia a coluna se a posição exceder a altura do canvas
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0; // Reinicia a posição da coluna
                }

                drops[i]++; // Move a coluna para baixo
            }
        }

        setInterval(draw, 30); // Animação contínua a cada 30ms

        // Função para criar o efeito de "descriptografia" nos nomes
        function decryptText(element, text) {
            let currentIndex = 0; // Índice atual do texto

            const interval = setInterval(() => {
                if (currentIndex <= text.length) {
                    let displayedText = ''; // Texto que será exibido
                    for (let i = 0; i < text.length; i++) {
                        if (i < currentIndex) {
                            displayedText += text[i]; // Adiciona letras já "descriptografadas"
                        } else {
                            displayedText += letters[Math.floor(Math.random() * letters.length)]; // Adiciona letras aleatórias
                        }
                    }
                    element.textContent = displayedText; // Atualiza o texto do elemento
                    currentIndex++; // Move para a próxima letra
                } else {
                    clearInterval(interval); // Para a animação quando o texto completo é exibido
                }
            }, 100); // Intervalo de 100ms para cada letra
        }

        // Inicia a animação de "descriptografia" para os nomes
        const paragraphs = document.querySelectorAll('p.nome'); // Seleciona todos os parágrafos com a classe 'nome'
        paragraphs.forEach((paragraph) => {
            decryptText(paragraph, paragraph.textContent); // Inicia a animação para cada parágrafo
        });

        // Inicia a animação de "descriptografia" para o título
        const title = document.getElementById('matrix-title'); // Seleciona o elemento h1
        decryptText(title, title.textContent); // Inicia a animação para o título
    </script>
</body>
</html>
